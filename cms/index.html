<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./public/js/vue.js"></script>
    <script type="text/javascript" src="./public/js/vue-router.js"></script>
    <script type="text/javascript" src="./public/js/jquery.min.js"></script>
    <script type="text/javascript" src="./public/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./public/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <!--单页面应用程序入口-->
    <div id="app">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapes">
              <span class="sr-only">导航栏切换</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand hidden-sm" href="">凡高文化艺术工作室</a>
          </div>
          <div class="navbar-collapes collapse" role="navigation" aria-expanded="false">
            <ul class="nav navbar-nav">
              <li v-for="navbar of navbars">
                <router-link :to="navbar.link">{{navbar.name}}</router-link>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container top-container bg-white">
        <div class="banner-container"></div>
      </div>
      <div class="container bg-white">
        <router-view></router-view>
      </div>
    </div>
    <script type="text/javascript" src="./public/js/index.js"></script>
  </body>
</html>
